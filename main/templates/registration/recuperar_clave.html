<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase単a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Recuperar Contrase単a</h2>

    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre de Usuario</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Respuesta Secreta</label>
            <input type="text" name="respuesta" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nueva Contrase単a</label>
            <input type="password" name="nueva_clave" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cambiar Contrase単a</button>
        <div class="mt-2"></div>
        <a href="{% url 'home' %}" class="btn btn-success w-100">Volver al Inicio</a>
    </form>
</div>

</body>
</html>
