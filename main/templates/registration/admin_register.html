{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Registrar Usuario</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <!-- Campo de Usuario -->
                        <div class="form-group mb-3">
                            <label for="id_username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Ingrese un nombre de usuario" required>
                        </div>

                        <!-- Campo de Correo Electrónico -->
                        <div class="form-group mb-3">
                            <label for="id_email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="id_email" name="email" placeholder="Ingrese un correo electrónico" required>
                        </div>

                        <!-- Campo de Contraseña -->
                        <div class="form-group mb-3">
                            <label for="id_password1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Ingrese una contraseña" required>
                        </div>

                        <!-- Campo de Confirmación de Contraseña -->
                        <div class="form-group mb-3">
                            <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirme su contraseña" required>
                        </div>

                        <!-- Campo de Selección de Rol -->
                        <div class="form-group mb-3">
                            <label for="id_role" class="form-label">Rol</label>
                            <select class="form-select" id="id_role" name="role" required>
                                <option value="user">Usuario</option>
                                <option value="editor">Editor</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>

                        <!-- Botón de Registro -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a href="{% url 'login' %}" class="btn btn-secondary">Cancelar</a>
                            <a href="{% url 'admin:index' %}" class="btn btn-secondary">Volver al Admin</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
